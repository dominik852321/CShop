<div class="text-center title mb-3 mt-2">
    <a>Obrusy i poszewki</a>
</div>

<div class="col-lg-6 mx-auto mb-3">
    <form #form="ngForm" (ngSubmit)="LoadTableCloths()">
        <div class="row d-flex justify-content-around align-items-center">

            <div class="form-group m-3  ">
                <i class="fa fa-shopping-basket mr-2"></i>
                <ngx-slider class="custom m-2" [(value)]="minValue"  [(highValue)]="maxValue"  [options]="options"  >
                </ngx-slider>
            </div>

            <div class="form-group m-3">
                <ng-select class="custom" [items]="types" name="type" bindLabel="name" bindValue="value"
                    placeholder="Rodzaj" [(ngModel)]="tableclothsParams.type">
                </ng-select>
            </div>

            <div class="form-group m-3">
                <button type="button" class="btn btn-outline-primary " type="submit">Zastostuj</button>
            </div>
        </div>
    </form>
</div>


<div class="col-md-11 mx-auto">
    <div class="row">
        <div *ngFor="let tablecloth of tablecloths" class="mx-auto">
            <app-tablecloths-card [tablecloth]='tablecloth'></app-tablecloths-card>
        </div>
    </div>

    <div class="row">
        <pagination class="mx-auto mb-4"  [boundaryLinks]="true"
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" 
        (pageChanged)="pageChanged($event)"
        [maxSize]="maxSize"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" 
        lastText="&raquo;" >
       </pagination>
    </div>
</div>
