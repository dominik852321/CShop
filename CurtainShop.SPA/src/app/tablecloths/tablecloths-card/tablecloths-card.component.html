<div class="card m-2 " [routerLink]="['/obrusy-i-poszewki/',tablecloth.id]" routerLinkActive="router-link-active" >
    <img class="card-img-top" src="../../assets/obrus-na-stol-altom-design-bawelniany-jeans-140-x-180-cm-170900175pwd.jpg">
    <div class="card-body p-2">
        <div class="d-flex justify-content-between">
            <div class="p-0">
                <h4>{{tablecloth.name}}</h4>
                <p class="lead">Dł: {{tablecloth.length}}cm | Szer: {{tablecloth.width}}cm</p>
            </div>
            <div class="p-2">
                <h4 class="text-primary">{{tablecloth.price}} zł</h4>
            </div>
        </div>    
    </div>
</div>
