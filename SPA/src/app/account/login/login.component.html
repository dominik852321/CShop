<div class="d-flex justify-content-center mt-2">
    <div class="col-lg-3">
        <div class="container-login">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-3">
                <div class=" text-center m-2 mb-4">
                    <h1>Zaloguj się!</h1>
                </div>
                
                <app-text-input formControlName="email" [label]="'Adres Email'"></app-text-input>
                <app-text-input formControlName="password" [label]="'Hasło'" [type]="'password'"></app-text-input>

                <button [disabled]="loginForm.invalid" class="btn btn-success my-2 btn-block mt-4" type="submit">Zaloguj</button>
            </form>
            <div class="text-center">
                <p>Nie masz jeszcze konta? <a [routerLink]="['/account/register']">Zarejestruj się!</a></p>
            </div>
        </div>
    </div>
</div>
