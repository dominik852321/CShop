<div class="mx-auto">

    <carousel [isAnimated]="true" class="shadow-lg carousel" style="cursor: pointer; outline: none;">
        <slide class="slide">
            <img src="../../assets/images/1920x600xmain.jpg" alt="first slide" class="img">
        </slide>
        <slide class="slide">
            <img src="../../assets/images/1920x600xsecond.jpg" alt="first slide" class=" img">
        </slide>
        <slide class="slide">
            <img src="../../assets/images/1920x600xthird.jpg" alt="first slide" class=" img">
        </slide>
    </carousel>

   
        <section class="featured mt-4  mb-5 p-4">
            <div class="col-lg-10 mx-auto" *ngIf="products">
                <div class="text-center mb-4">
                    <h2 class="text-primary">Najnowsze firany</h2>
                    <h4 class="lead line" routerLink="/shop" style="cursor: pointer; outline: none;">Zobacz więcej</h4>
                </div>
                <div class="row mb-5">
                    <div *ngFor="let product of products" class="col-lg-3 mb-4 ">
                        <app-product-item [product]="product"></app-product-item>
                    </div>
                </div>
            </div>

            <div class="col-12 p-4 mb-4 shadow-sm" style="background-color:#edf5fa;">
                <div class="text-center ">
                    <h4>Jeśli chcesz dowiedzieć się więcej jak zamawiać firany, przeczytaj zakładke płatności</h4>
                    <h3><span class="line text-primary" style="cursor: pointer;" routerLink="/information/delivery-payments">Płatności</span></h3>
                </div>
            </div>

            <div class="col-lg-10 row mx-auto p-4">
                <div class="col-lg-4 mb-2">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            Firany pod wymiar <i class="fa fa-cut"></i>
                        </div>

                    </div>
                </div>
                <div class="col-lg-4 mb-2">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            Wzór zależny od ciebie
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-2">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            Gwarancja jakości!
                        </div>
                    </div>
                </div>
            </div>

            
        </section>
   
</div>
