<div class="mx-auto">

    <carousel [isAnimated]="true" class="shadow-sm carousel" routerLink="/shop" style="cursor: pointer; outline: none;">
        <slide class="slide">
            <img src="../../assets/images/1920x768x3.jpg" alt="first slide" class="img">
        </slide>
        <slide class="slide">
            <img src="../../assets/images/1920x768.jpg" alt="first slide" class=" img">
        </slide>
        <slide class="slide">
            <img src="../../assets/images/1920x768x1.jpg" alt="first slide" class=" img">
        </slide>
    </carousel>


    <section class="featured mt-4 col-lg-10 mx-auto mb-5">
        <div class="text-center mb-4">
            <h1 class="text-primary">Najnowsze</h1>
            <h4 class="lead line" routerLink="/shop" style="cursor: pointer; outline: none;">Zobacz więcej</h4>
        </div>
        <div class="row mb-5">
            <div *ngFor="let product of products" class="col-lg-3 ">
                <app-product-item [product]="product"></app-product-item>
            </div>
        </div>

        <div class="col-12 mb-5">
            <div class="text-center ">
                <h4>Jeśli chcesz dowiedzieć się w jaki sposób zamawiać firany, przeczytaj zakładke płatności</h4>
                <h3><span class="line text-info" style="cursor: pointer;"
                        routerLink="/information/delivery-payments">Płatności</span></h3>
            </div>
        </div>

        <div class="row text-center ">
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        Firany pod wymiar <i class="fa fa-cut"></i>
                    </div>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        Wzór zależny od ciebie
                        <i class="fa fa-pencil"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        Gwarancja jakości!
                        <i class="fa fa-smile-o"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
