<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
           <app-stepper [linearModeSelector]="false" #appStepper>
               <cdk-step [label]="'Dane odbiorcy'" [completed]="(checkoutForm.get('addressForm')).valid">
                   <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
               </cdk-step>
               <cdk-step [label]="'Dostarczenie'" [completed]="(checkoutForm.get('deliveryForm')).valid">
                   <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
              </cdk-step>
              <cdk-step [label]="'ZamÃ³wienie'">
                   <app-checkout-review></app-checkout-review>
              </cdk-step>
              <cdk-step [label]="'Potwierdzenie'" > 
                   <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment>
              </cdk-step>
           </app-stepper>
        </div>
        <div class="col-lg-4">
           <app-order-totals
           *ngIf="(basketTotal$ | async)"
           [Subtotal]="(basketTotal$ | async).subtotal"
           [Shipping]="(basketTotal$ | async).shipping"
           [Total]="(basketTotal$ | async).total"
           ></app-order-totals>
        </div>
    </div>
</div>
