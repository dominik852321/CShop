<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mb-4">Wybierz metode dostarczenia</h4>
    <div class="row px-4" formGroupName="deliveryForm">
        <div class="col-12  form-group" *ngFor="let method of deliveryMethods">
            <input type="radio"
                id={{method.id}}
                (click)="setShippingPrice(method)"
                value={{method.id}}
                formControlName="deliveryMethod"
                class="custom-control-input">
        <label for="{{method.id}}" class="custom-control-label">
            <span>{{method.shortName}} - {{method.price}}.00 z≈Ç</span>
            <br>
            <span class="label-description">{{method.description}}</span>
        </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Dane odbiorcy
    </button>
    <button  class="btn btn-primary" cdkStepperNext>
        Wybrane przedmioty <i class="fa fa-angle-right"></i> 
    </button>
</div>
