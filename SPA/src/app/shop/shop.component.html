<div class="container mt-5">
    <div class="row">
        <section class="col-3">
            <ng-container *ngIf="types && rooms">
                <h5 class="text-warning ml-3">Sortuj</h5>
                <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                    <option *ngFor="let sort of sortOptions" [value]="sort.value">
                        {{sort.name}}
                    </option>
                </select>
        
        
                <h5 class="text-warning ml-3">Rodzaj</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === this.shopParams.typeId"
                        [value]="type.id" (click)="onTypeSelected(type.id)">
                        {{type.name}}
                    </li>
                </ul>
        
                <h5 class="text-primary ml-3">Pok√≥j</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" *ngFor="let room of rooms" [class.active]="room.id === this.shopParams.roomId"
                        [value]="room.id" (click)="onRoomSelected(room.id)">
                        {{room.name}}
                    </li>
                </ul>
            </ng-container>
        </section>


        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
               
                <app-paging-header
                [totalCount]="totalCount"
                [pageSize]="this.shopParams.pageSize"
                [pageNumber]="this.shopParams.pageNumber">
                </app-paging-header>

                <div class="form-inline mt-2" *ngIf="products">
                    <input (keyup.enter)="onSearch()" class="form-control" style="width: 300px;" #search placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Szukaj</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>

           <app-pager
           [pageSize]="shopParams.pageSize"
           [totalCount]="totalCount"
           (pageChanged)="onPageChanged($event)"
           ></app-pager>

        </section>
    </div>
</div>
