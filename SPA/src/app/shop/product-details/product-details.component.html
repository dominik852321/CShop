<div class="container row mx-auto" *ngIf="product">
        <ngx-gallery class="col-lg-7 p-0 border"  style="z-index: 1;" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    
        <div class="col-lg-5 p-1 shadow-sm border ">
            <app-change-default [product]="product" ></app-change-default>
        </div>
    
        <div class="col-lg-12 card my-3  mx-auto mb-4 shadow-sm  ">
            <div class="card-body">
        
        
                <div class="mb-4 ">
                    <h4 class="text-primary font-weight-normal">Opis</h4>
                    <p>{{product.description}}</p>
                </div>
        
                <div>
                    <h4 class="text-primary font-weight-normal">Szczegóły</h4>
                    <table class="h6 table table-bordered ">
                        <tbody>
                            <tr>
                                <td>
                                    Wysokość
                                </td>
                                <th>
                                    {{product.height}} cm
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    Szerokość
                                </td>
                                <th>
                                    {{product.width}} cm
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    Rodzaj
                                </td>
                                <th>
                                    {{product.productRoom}}
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    Materiał
                                </td>
                                <th>
                                    {{product.material1}}, {{product.material2}}
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    Kolor
                                </td>
                                <th>
                                    {{product.color1}}, {{product.color2}}
                                </th>
                            </tr>
                        </tbody>
        
                    </table>
                </div>
            </div>
        </div>
</div>
