<div class="card h-100 shadow-sm ">
    <div class="image position-relative" style="cursor: pointer;">
        <a routerLink="/sklep/{{product.id}}">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info" >
        </a>
        <div class="d-none d-lg-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-primary button fa fa-shopping-cart mr-2"></button>
            <button routerLink="/sklep/{{product.id}}" type="button" class="btn btn-primary button">Zobacz</button>
        </div>
    </div>
    
    <div class="card-body d-flex justify-content-between align-items-center p-2">
        <div>
            <p class="font-weight-normal">{{product.name}}</p>
            <p class="size m-0">Szer: {{product.width}}cm | Wys: {{product.height}}cm </p>
        </div>
        <div>
            <span class="price">{{product.price}},00 z≈Ç</span>
        </div>
    </div>
</div>
