<div class="card h-100 shadow-sm ">
    <div class="image position-relative" style="cursor: pointer;">
        <a routerLink="/shop/{{product.id}}">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info" >
        </a>
        <div class="d-none d-lg-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" (click)="staticModal.show()" type="button" class="btn btn-primary button fa fa-shopping-cart mr-2"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary button">Zobacz</button>
        </div>
    </div>
    
    <div class="card-body d-flex justify-content-between align-items-center p-2">
        <div>
            <h5 class="font-weight-normal">{{product.name}}</h5>
            <p class="size m-0">Wys: {{product.height}}cm | Szer: {{product.width}}cm</p>
        </div>
        <div>
            <span class="price">{{product.price}},00 zł</span>
        </div>
    </div>
</div>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dodałeś przedmiot do koszyka</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-4">
        <h6>Dodałeś {{product.name}} o szerokości <strong class="text-primary">{{product.width}}cm</strong> i wysokości <strong class="text-success">{{product.height}}cm</strong> do koszyka!</h6>
      </div>
      <div class="modal-footer">
        <a routerLink="/basket" class="btn btn-warning mr-auto" aria-label="Close" (click)="staticModal.hide()">Przejdz
            do koszyka</a>
        <a routerLink="/shop" class="btn btn-primary" aria-label="Close" (click)="staticModal.hide()">Kontynuuj
            zakupy</a>
    </div>
    </div>
  </div>
</div>
