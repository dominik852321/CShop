<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">Zobacz</button>
        </div>
    </div>
    
    <div class="card-body d-flex justify-content-between p-3">
        <div>
            <h6 class="text-uppercase">{{product.name}}</h6>
            <p class="text-muted m-0">Wys: {{product.height}}cm | Szer: {{product.width}}cm</p>
        </div>
        <div class="align-items-center">
            <span class="h4 text-primary ">{{product.price}} z≈Ç</span>
        </div>
    </div>
</div>
