<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
    
    <nav class="navbar my-2 my-md-0 mr-md-3 " >
      <a class="p-2 link" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"   >Strona główna</a>
      <a class="p-2 link" routerLink="/shop" routerLinkActive="active" >Sklep</a>
      <a class="p-2 link" routerLink="/test-error" routerLinkActive="active" >Errors</a>
    </nav>

    <div class="d-flex align-items-center basket">
      <a routerLink="/basket" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <div class="cart-no">5</div>
      </a>
      <ng-container>
        <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Zaloguj</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Rejestracja</a>
      </ng-container>
     
    </div>
    
  </div>
