<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
    
    <nav class="navbar my-2 my-md-0 mr-md-3 " >
      <a class="p-2 link" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"   >Strona główna</a>
      <a class="p-2 link" routerLink="/shop" routerLinkActive="active" >Sklep</a>
      <a class="p-2 link" routerLink="/test-error" routerLinkActive="active" >Errors</a>
    </nav>

    <div class="d-flex align-items-center basket">
      <a routerLink="/basket" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).items.length}}</div>
      </a>

      <ng-container *ngIf="(currentUser$ | async) === null">
        <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Zaloguj</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Rejestracja</a>
      </ng-container>

      <ng-container *ngIf="currentUser$ | async">
        <div class="dropdown ml-3 mr-5" dropdown>
          <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
            Hej {{(currentUser$ | async).displayName}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
            <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-shopping-cart mr-3"></i> Koszyk
            </a>
            <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2 ">
              <i class="fa fa-history mr-3"></i> Zamówienia
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-sign-out mr-3"></i> Wyloguj
            </a>
          </div>
        </div>
      </ng-container>
      
    </div>
    
  </div>
