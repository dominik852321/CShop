
<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <table class="table table-hover" style="cursor: pointer;">
          <thead class="thead-light">
          <tr>
            <th>Zamówienie</th>
            <th>Data</th>
            <th>Razem</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let order of orders" routerLink="/zamówienia/{{order.id}}">
            <th>{{order.id}}</th>
            <td>{{order.orderDate | date: 'medium'}}</td>
            <td>{{order.total }}.00 zł</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
