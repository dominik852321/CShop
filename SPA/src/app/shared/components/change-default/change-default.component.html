<div class="d-flex flex-column h-100 p-2">
   
    <h3 class="card-title text-center">{{product.name}}</h3>
    <h4 class="text-primary price text-center"><strong>{{product.price}}.00 zł</strong></h4>
    <h6 class="card-subtitle text-muted mt-3">Podana szerokość jest długością gotowej firany! </h6>
    <div class="d-flex justify-content-between  mt-2 mb-3">
        <a>Szerokość <strong >{{product.width}}cm</strong></a>
        <a>Wysokość <strong>{{product.height}}cm</strong></a>
    </div>

    <ng-container *ngIf="changeModeSize">
        <form [formGroup]="sizeForm" (ngSubmit)="saveSize2()" class="p-3">
            <div class="from-group row mb-3">
                <h4 class="col-2 my-auto card-subtitle text-muted text-center"><i class="fa fa-arrows-h"></i></h4>
                <ngx-slider class="col-10" [(value)]="newWidth" formControlName="width" [options]="optionsWidth">
                </ngx-slider>
            </div>
            <div class="from-group row">
                <h4 class="col-2 my-auto card-subtitle text-muted text-center"><i class="fa fa-arrows-v"></i></h4>
                <ngx-slider class="col-10" [(value)]="newHeight" formControlName="height" [options]="optionsHeight">
                </ngx-slider>
            </div>

            <div class="btn-group d-flex mt-4">
                <button class="btn btn-secondary" (click)="cancel()">Przywróć domyślne</button>
                <button class="btn btn-warning" type="submit" [disabled]="!sizeForm.valid">Zapisz rozmiar</button>
            </div>
        </form>
    </ng-container>

    
    <ng-container *ngIf="!changeModeSize" >
        <button class="btn btn-success mb-2  mt-auto" (click)="changeSize()">Zmień rozmiar</button> 
        <button (click)="addItemToBasket()" class=" btn btn-block btn-primary mb-2" >Dodaj do koszyka <i class="fa fa-shopping-cart"></i>
        </button>
    </ng-container>
</div>
