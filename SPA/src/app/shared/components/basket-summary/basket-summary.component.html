<ng-container *ngIf="items.length > 0">
    <div class="table-responsive ">
        <table class="table table-borderless">
            <thead *ngIf="isBasket"  class="shadow-sm border">
                <tr>
                    <th class="border-0" >
                        <div class="p-2 px-3 text uppercase">Produkt</div>
                    </th>
                    <th scope="col" class="border-0 " >
                         <div class="py-2 text-uppercase">Rozmiar</div>
                    </th>
                    <th scope="col" class="border-0 " >
                       <div class="py-2 text-uppercase">Cena</div>
                    </th>
                    <th *ngIf="isBasket" scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Usuń</div>
                   </th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of items" class="border-bottom">
                   <th scope="row">
                       <div class="p-0">
                           <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid " style="width: 100px; cursor: pointer;" routerLink="/firany/{{item.id}}">
                       </div>
                   </th>
                   <td class="align-middle">
                       <span> 
                           Wysokość: {{item.height}}cm
                           <br>
                           <br>
                           Szerokość: {{item.width}}cm
                       </span>
                   </td>
                   
                    <td class="align-middle p-0">
                        <strong>{{item.price * item.quantity}}.00 zł</strong>
                    </td>
                    <td *ngIf="isBasket" class="align-middle text-center">
                        <a class="text-danger">
                            <i  (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
