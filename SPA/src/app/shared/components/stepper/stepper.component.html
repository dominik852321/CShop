<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" *ngFor="let step of steps; let i = index">
            <button *ngIf="!step.completed " (click)="onClick(i)" [class.active]="selectedIndex === i" class="nav-link py-3 btn-block h-100 border" style="min-width: 150px;">
                {{step.label}}
            </button>
            <button *ngIf="step.completed && step.label !== 'Potwierdzenie'" (click)="onClick(i)" [class.active]="selectedIndex === i" class="nav-link py-3  border btn-block h-100" style="min-width: 150px;">
                {{step.label}} <i class="i fa fa-check-circle" style="color: green;"></i>
            </button>
            <button *ngIf="step.completed && step.label === 'Potwierdzenie'  " (click)="onClick(i)" [class.active]="selectedIndex === i" class="nav-link py-3  border btn-block h-100" style="min-width: 150px;">
                {{step.label}}
            </button>
          
        </li>
    </ul>
    <div>
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
</div>
